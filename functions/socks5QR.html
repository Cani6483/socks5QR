<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ip二维码生成器 </title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./socksQr.css">
</head>
<body>

    <div class="container">
        <h2>ip二维码生成器 <a href="https://t.me/Cani03"> @Cani03</a></h2>
        <div class="form-group">
            <label for="input">输入格式 (主机:端口:账户:密码):</label>
            <textarea id="input" style="white-space: nowrap; overflow: auto; width: 100%;" name="story" rows="10" placeholder="例: 15.235.225.66:5001:m5rbn21594:y674jx35 一行一条" ></textarea>
            <!-- <input type="text" id="input" placeholder="例: 15.235.225.66:5001:m5rbn21594:y674jx35" required> -->
            <div id="error" class="error"></div>
        </div>
        <div class="form-group">
            <label for="format">请选择二维码格式:</label>
            <select id="format">
                <option value="shadowrocket">小火箭 SOCKS5</option>
                <option value="socks5">SOCKS5</option>
                <option value="http">HTTP</option>
            </select>
        </div>
        <button id="generate">生成二维码</button>
        <div id="qrCode"></div>
    </div>

    <script src="./socksQr.js"></script>
</body>
</html>
